<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game of Chance: Chemical Weapon or Energy Drink Ingredient?</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      overflow: hidden;
    }
    #intro {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #intro img {
      max-width: 80%;
      max-height: 80%;
    }
    #game {
      display: none;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card-container {
      display: flex;
      gap: 20px;
    }
    .card {
      width: 120px;
      height: 180px;
      border: 4px solid white;
      border-radius: 15px;
      background-color: gray;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      transition: transform 0.6s;
    }
    .bottom-icons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 50px;
    }
    .draggable {
      width: 80px;
      height: 80px;
      cursor: grab;
    }
  </style>
</head>
<body>
  <div id="intro">
    <img src="Milton_bradley.png" alt="Intro Graphic" />
  </div>

  <div id="game">
    <div class="card-container" id="cards"></div>
    <div class="bottom-icons">
      <img id="weapon" src="Weapon.png" class="draggable" draggable="true" />
      <img id="ingredient" src="Ingredient.png" class="draggable" draggable="true" />
    </div>
  </div>

  <audio id="boomSound" src="Boom.mp3"></audio>
  <audio id="slurpSound" src="Slurp.mp3"></audio>

  <script>
    const words = ["Lewisite", "inositol", "cyanovobal anim", "white phosphorus", "sodium benzoate"];
    const colors = ["green", "purple", "blue", "orange", "red", "black", "pink"];

    const intro = document.getElementById("intro");
    const game = document.getElementById("game");
    const cardsContainer = document.getElementById("cards");

    function shuffle(arr) {
      return arr.sort(() => 0.5 - Math.random());
    }

    function showCards() {
      const shuffledWords = shuffle([...words]);
      const shuffledColors = shuffle([...colors]);
      shuffledWords.slice(0, 5).forEach((word, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.style.backgroundColor = shuffledColors[index % shuffledColors.length];
        card.textContent = word;
        card.id = `card-${index}`;
        card.addEventListener("dragover", (e) => e.preventDefault());
        card.addEventListener("drop", (e) => {
          const dragged = e.dataTransfer.getData("text");
          if (dragged === "weapon") document.getElementById("boomSound").play();
          if (dragged === "ingredient") document.getElementById("slurpSound").play();
        });
        setTimeout(() => {
          cardsContainer.appendChild(card);
        }, 500 * index);
      });
    }

    document.getElementById("weapon").addEventListener("dragstart", (e) => {
      e.dataTransfer.setData("text", "weapon");
    });

    document.getElementById("ingredient").addEventListener("dragstart", (e) => {
      e.dataTransfer.setData("text", "ingredient");
    });

    // Intro screen timeout
    setTimeout(() => {
      intro.style.display = "none";
      game.style.display = "flex";
      showCards();
    }, 5000);
  </script>
</body>
</html>
