<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Flip Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="intro">
    <img src="Milton_bradley.png" alt="Intro Logo" />
  </div>

  <div id="game" class="hidden">
    <div class="card-container" id="card-container"></div>
  </div>

  <div id="popup" class="hidden">
    <div class="popup-content">
      <button class="popup-btn">Weapon</button>
      <button class="popup-btn">Ingredient</button>
    </div>
  </div>

  <audio id="boom-sound" src="Boom.mp3"></audio>
  <audio id="slurp-sound" src="Slurp.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
